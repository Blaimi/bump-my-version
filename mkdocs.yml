site_name: Bump My Version
repo_url: https://github.com/callowayproject/bump-my-version
edit_uri: edit/master/docs/
copyright: Calloway Project
docs_dir: docsrc
watch:
  - overrides
theme:
  name: material
  custom_dir: overrides
  logo: _static/bump-my-version-logo.svg
  favicon: _static/favicon.png
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.path
    - navigation.indexes
    - toc.integrate
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.tabs.link
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
use_directory_urls: false
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - customblocks
  - footnotes
  - md_in_html
  - mdx_truly_sane_lists
  - mkdocs-click
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - toc:
      permalink: true
      toc_depth: 3
  - tables

plugins:
  - search
  - git-revision-date-localized
  - git-authors:
      show_email_address: false
  - include-markdown
  - drawio
  - literate-nav:
      nav_file: SUMMARY.md
  - gen-files:
      scripts:
        - docsrc/gen_doc_stubs.py
  - mkdocstrings:
      custom_templates: overrides/mkdocstrings
      handlers:
        python:
          import:
            - https://docs.python.org/3/objects.inv
            - https://numpy.org/doc/stable/objects.inv
            - https://pandas.pydata.org/docs/objects.inv
            - https://api.python.langchain.com/en/latest/objects.inv
          options:
            allow_inspection: true
            docstring_style: google
            docstring_options:
              ignore_init_summary: true
            docstring_section_style: spacy
            enable_inventory: true
            group_by_category: true
            members_order: alphabetical
            merge_init_into_class: true
            separate_signature: true
            show_docstring_parameters: true
            show_signature_annotations: true
            show_source: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            show_category_heading: true

extra_javascript:
  - "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML"

extra_css:
  - _static/css/custom.css
  - _static/css/mkdocstrings.css
  - _static/css/cards.css

